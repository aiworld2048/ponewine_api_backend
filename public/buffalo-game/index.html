<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffalo Game - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <img src="img/logo.png" alt="Buffalo Game" style="max-width: 150px; margin-bottom: 20px;">
                <h1>üé∞ Buffalo Game</h1>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Login</span>
                    <span class="spinner" style="display: none;">‚è≥</span>
                </button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="info-box">
                <p>üéÆ Demo Accounts:</p>
                <p><strong>Owner:</strong> O / ponewine</p>
                <p><strong>Agent:</strong> AG1 / ponewine</p>
                <p><strong>Player:</strong> PLY101 / ponewine</p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
