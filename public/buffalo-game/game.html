<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffalo Game - Play</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .game-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        .game-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .balance-display {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .back-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .back-btn:hover {
            background: #cc0000;
        }
        
        #gameFrame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
        }
        
        .loading-spinner {
            font-size: 48px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner">ðŸŽ°</div>
        <div class="loading-text">Loading Buffalo Game...</div>
        <div style="margin-top: 10px; font-size: 14px; opacity: 0.7;">Please wait...</div>
    </div>

    <div class="game-header" id="gameHeader" style="display: none;">
        <div class="game-info">
            <span>Player: <strong id="playerName"></strong></span>
            <span class="balance-display">Balance: <span id="gameBalance">0</span> MMK</span>
            <span>Room: <strong id="roomInfo"></strong></span>
        </div>
        <button class="back-btn" onclick="backToLobby()">Back to Lobby</button>
    </div>

    <iframe id="gameFrame" style="display: none;"></iframe>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
